<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro-JobNow</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="">JobNow</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link " href="">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Quem somos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contato</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="index.html">Sair</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="col-md-7 col-lg-8">
        <h4 style="margin-top: 20px;" class="mb-3">Cadastro</h4>
        <form class="needs-validation form--register" action="http://localhost:5501/CadastroEmp.html" method="post" id="register-form form-add">
            <div class="row g-3">
                <div class="col-sm-6">
                    <label for="firstName" class="form-label">Primeiro Nome </label>
                    <input type="text" class="form-control input--register" id="firstName" name="nome" placeholder="Primeiro Nome" value="" required>
                    <div class="invalid-feedback">
                        Primeiro nome obrigatório.
                    </div>
                </div>

                <div class="col-sm-6">
                    <label for="lastName" class="form-label">Sobrenome </label>
                    <input type="text" class="form-control input--register" id="lastName" name="sobrenome" placeholder="Sobrenome" value="" required>
                    <div class="invalid-feedback">
                        Sobrenome obrigatório.
                    </div>
                </div>

                <div class="col-12">
                    <label for="cpf" class="form-label">CPF </label>
                    <div class="input-group has-validation">
                        <input type="number" class="form-control input--register" id="cpf" name="CPF" placeholder="12345678912" required>
                        <div class="invalid-feedback">
                            CPF inválido.
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <label for="username" class="form-label">Login </label>
                    <div class="input-group has-validation">
                        <input type="text" class="form-control input--register" id="username" name="login" placeholder="Nome de Usuário" required>
                        <div class="invalid-feedback">
                            Usuário inválido.
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <label for="senha" class="form-label">Senha </label>
                    <div class="input-group has-validation">
                        <input type="password" class="form-control input--register" id="senha" name="senha" placeholder="Senha" required>
                    </div>
                </div>

                <div class="col-12">
                    <label for="email" class="form-label">Email </label>
                    <input type="email" class="form-control input--register" id="email" name="email" placeholder="voce@exemplo.com" required>
                    <div class="invalid-feedback">
                        Entre com um email válido.
                    </div>
                </div>

                <div class="col-12">
                    <label for="telefone" class="form-label">Telefone </label>
                    <div class="input-group has-validation">
                        <input type="numper" class="form-control input--register" id="telefone" name="telefone" placeholder="998765432">
                        <div class="invalid-feedback">
                            Número inválido.
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <input style="width: 150px !important;" value="cadastrar" class="input--main__style input--button w-100 btn btn-primary btn-lg" type="submit" >
                </div>
            </div>
        </form>
    </div>

</body>
<footer class="footer">

        <p style="text-align: center;">2022 JobNow - Todos os direitos reservados</p>
      </div>
    </div>  
  </footer>
</html>
