<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Criar ordem de Serviço</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="">JobNow</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link " href="homeEmpregador.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Quem somos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contato</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="index.html">Sair</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="col-md-7 col-lg-8">
        <h4 style="margin-top: 20px;" class="mb-3">Criar ordem de serviço</h4>
        <form class="needs-validation" novalidate="" id="register-form">
            <div class="row g-3">
                <div class="col-12">
                    <label for="work" class="form-label">Tipo de Trabalho</label>
                    <input type="text" name="work" class="form-control" id="work" placeholder="tipo de trabalho (faxina, eletricista...)" value="" required="">
                    <div class="invalid-feedback">
                        Tipo de Trabalho obrigatório.
                    </div>
                </div>

                <div class="col-12">
                    <label for="description" class="form-label">Descrição do trabalho </label>
                    <div class="input-group has-validation">
                        <input type="text" name="description" class="form-control" id="description" placeholder="descrição do trabalho" required="">
                        <div class="invalid-feedback">
                            Descrição inválida.
                        </div>
                    </div>
                </div>
                
                <div class="col-12">
                    <label for="address" class="form-label">Local </label>
                    <div class="input-group has-validation">
                        <input type="text" name="address" class="form-control" id="address" placeholder="local do trabalho" required="">
                        <div class="invalid-feedback">
                            Local inválido.
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <label for="value" class="form-label">Valor </label>
                    <div class="input-group has-validation">
                        <input type="text" name="value" class="form-control" id="seha" placeholder="valor pago para realização do trabalho" required="">
                        <div class="invalid-feedback">
                            Valor inválido.
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <input style="width: 240px !important;" class="w-100 btn btn-primary btn-lg" type="submit" id="btn-submit" value="Criar ordem de serviço">
                </div>
            </div>
        </form>
    </div>
    <p class="erro-validation template"></p>
    <script src="scripts.js"></script>
</body>
<footer class="footer">
    <div class="row">
      <div class="col-12">
        <img class="puc" src="imagens/Brasao PUC Minas aplicacao_cinza.png">
      </div>
      <div class="col-12">
        <p style="text-align: center;">2022 JobNow - Todos os direitos reservados</p>
      </div>
    </div>  
  </footer>
</html>
