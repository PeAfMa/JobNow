<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alterar Perfil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="">JobNow</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link " href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Quem somos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contato</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="index.html">Sair</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="col-md-7 col-lg-8">
        <h4 style="margin-top: 20px;" class="mb-3">Alterar Perfil</h4>
        <form class="needs-validation" novalidate="">
            <div class="row g-3">
                <div class="col-sm-6">
                    <label for="firstName" class="form-label">Primeiro Nome </label>
                    <input type="text" class="form-control" id="firstName" placeholder="nome do perfil" value="" required="">
                    <div class="invalid-feedback">
                        Primeiro nome obrigatório.
                    </div>
                </div>

                <div class="col-sm-6">
                    <label for="lastName" class="form-label">Sobrenome </label>
                    <input type="text" class="form-control" id="lastName" placeholder="sobrenome do perfil" value="" required="">
                    <div class="invalid-feedback">
                        Sobrenome obrigatório.
                    </div>
                </div>

                <div class="col-12">
                    <label for="local" class="form-label">Local </label>
                    <div class="input-group has-validation">
                        <input type="text" class="form-control" id="local" placeholder="local do perfil" >
                    </div>
                </div>

                <div class="col-12">
                    <label for="username" class="form-label">Login </label>
                    <div class="input-group has-validation">
                        <input type="text" class="form-control" id="username" placeholder="usuario do perfil" required="">
                        <div class="invalid-feedback">
                            Usuário inválido.
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <label for="senha" class="form-label">Senha </label>
                    <div class="input-group has-validation">
                        <input type="text" class="form-control" id="seha" placeholder="senha do perfil" required="">
                    </div>
                </div>

                <div class="col-12">
                    <label for="email" class="form-label">Email </label>
                    <input type="email" class="form-control" id="email" placeholder="email do perfil">
                    <div class="invalid-feedback">
                        Entre com um email válido.
                    </div>
                </div>

                <div class="col-12">
                    <label for="telefone" class="form-label">Telefone </label>
                    <div class="input-group has-validation">
                        <input type="text" class="form-control" id="telefone" placeholder="telefone do perfil">
                        <div class="invalid-feedback">
                            Número inválido.
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <a href="index.html">
                    <button style="width: 200px !important;" class="w-100 btn btn-primary btn-lg"
                        type="submit">Salvar Alterações</button>
                    </a>
                </div>
            </div>
        </form>
    </div>

</body>
<footer class="footer">
    <div class="row">
      <div class="col-12">
        <img class="puc" src="imagens/Brasao PUC Minas aplicacao_cinza.png">

      <div class="col-12">
        <p style="text-align: center;">2022 JobNow - Todos os direitos reservados</p>
      </div>
    </div>  
  </footer>
</html>
